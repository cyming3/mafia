        <div id = "price-table">
            <h2 style="font-family: 'SpecialFont', 'sans-serif'; text-align: center; color: white;">Price Range</h2>
            <table style="width:60%; color: white; text-align: center; margin-left: 21%;">
                <tr style="font-family: 'SpecialFont', 'sans-serif'; background-color: darkred;">
                  <td>NO. of Players</td>

                  <td>8</td>
                </tr>

                    <td style="font-family: 'SpecialFont', 'sans-serif';">Price Per Player (RM)</td>

                    <td id = "child">39</td>

        <div id = "form-container">
            <h2 style="font-family: 'SpecialFont', 'sans-serif'; text-align: center; color: white;">Booking Form</h2>
            <form>
                <label>Representative Name:</label>
                <input  id = "type1" type = "text">
                
                <label style="margin-left: 60px;">Number of players (pax):</label>
                <select name="select a number" id="num">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <br><br>
                <label>Theme Room:</label>
                <select name="select a theme" id="theme">
                    <option value="room1">Chirstmas Game</option>
                    <option value="room2">Pieces of Memories</option>
                    <option value="room3">Secret Beyond the Time</option>
                    <option value="room4">Bloody Mary</option>
                </select>
                <br><br>
                <label>Booking Date:</label>
                <input id = "type2" type="date" id="book" name="book">
                
                <label style="margin-left: 60px;">Time:</label>
                <input id = "type2" type="time" id="time" name="time">
                <br><br>
                <input type="submit" value="Submit" id = "sub-but" name="sub-but" onclick="sent()">
            </form>
        </div>
